{% extends "base.html" %}

{% load static %}

{% block head %}

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

:root {
  --primary-color: #010712;
  --secondary-color: #818386;
  --bg-color: #FCFDFD;
  --button-color: #3B3636;
  --h1-color: #3F444C;
}

[data-theme="dark"] {
  --primary-color: #FCFDFD;
  --secondary-color: #818386;
  --bg-color: #010712;
  --button-color: #818386;
  --h1-color: #FCFDFD;
}
.contact-container {
  display: flex;
  width: 100vw;
  align-items: start !important;
  height: 100vh;
  background: var(--bg-color);
}

.left-col {
  width: 45vw;
  height: 100%;
  background-image: url("{% static 'contact.jpg' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
.right-col {
  background: var(--bg-color);
  width: 50vw;
  height: 100vh;
  padding: 5rem 3.5rem;
}

h1, label, button, .description {
  font-family: 'Jost', sans-serif;
  font-weight: 400;
  letter-spacing: 0.1rem;
}

.contact-title {
  color:var(--h1-color);
  font-size: 2.5rem;
  font-style: 'Poppins', sans-serif !important;
}

.contact-para {
  color: var(--secondary-color);
  font-size: 0.9rem;
  letter-spacing: 0.01rem;
  width: 40vw;
  margin: 0.25rem 0;
}

label, .description {
  color: var(--secondary-color);
  text-transform: uppercase;
  font-size: 0.625rem;
}

form {
  width: 31.25rem;
  position: relative;
  margin-top:10px !important;
  padding: 1rem 0;
}

input, textarea, label {
  width: 40vw;
  display: block;
}

p, placeholder, input, textarea {
  font-family: 'Helvetica Neue', sans-serif;
}
label{
    font-size: 15px;
    letter-spacing: 0px;
    font-family: 'Poppins', sans-serif;
}
input::placeholder, textarea::placeholder {
  color: var(--primary-color);
}

input, textarea {
  color: var(--primary-color);
  font-weight: 500;
  background: var(--bg-color);
  border: none;
  border-bottom: 1px solid var(--secondary-color);
  padding: 0.5rem 0;
  margin-bottom: 1rem;
  font-family: 'Poppins', sans-serif;
  outline: none;
}

textarea {
  resize: none;
}

button {
  font-weight: 300;
  background: var(--button-color);
  color: var(--bg-color);
  padding: 10px 45px;
  font-family: 'Poppins', sans-serif;
  font-size: 16px;
  border: none;
  border-radius: 2px;
  outline: none;
  letter-spacing: 0px;;
  transition: 0.4s;
  cursor: pointer;
}

input:hover, textarea:hover {
  border-color: red;
}

button:hover{
    background-color: red;
}

/* Toggle Switch */

.theme-switch-wrapper {
  display: flex;
  align-items: center;
  text-align: center;
  width: 160px;
  position: absolute;
  top: 0.5rem;
  right: 0;
}

.description {
    margin-left: 1.25rem;
  }

.theme-switch {
  display: inline-block;
  height: 34px;
  position: relative;
  width: 60px;
}

.theme-switch input {
  display:none;
}

.slider {
  background-color: #ccc;
  bottom: 0;
  cursor: pointer;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  transition: .4s;
}

.slider:before {
  background-color: #fff;
  bottom: 0.25rem;
  content: "";
  width: 26px;
  height: 26px;
  left: 0.25rem;
  position: absolute;
  transition: .4s;
}

input:checked + .slider {
  background-color: var(--button-color);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

#error, #success-msg {
  width: 40vw;
  margin: 0.125rem 0;
  font-size: 0.75rem;
  text-transform: uppercase;
  font-family: 'Jost';
  color: var(--secondary-color);
  }

.theme-switch-wrapper{
    display: none;
}
.success{
  color: green;
  background-color: lightgreen;
  padding: 10px 0px;
  width: 100%;
  margin: 15px 0px;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  font-size: 15px;
}
  #success-msg {
  transition-delay: 3s;
  }

@media (max-width: 950px) {
  .logo {
    width: 8rem;
  }
  h1 {
    font-size: 1.75rem;
  }
  p {
    font-size: 0.7rem;
  }
  input, textarea, button {
    font-size: 0.65rem;
  }
  .description {
    font-size: 0.3rem;
    margin-left: 0.4rem;
  }
  button {
    width: 7rem;
  }
  .theme-switch-wrapper {
    width: 120px;
  }
  .theme-switch {
  height: 28px;
  width: 50px;
}

.theme-switch input {
  display:none;
}
.contact-container{
    flex-direction: column-reverse;
    height: max-content;
    margin: 0px;
    padding: 0px;
}
.right-col{
    width: 100vw;
    padding: 20px;
}
input, textarea{
    width: 80%;
}
::placeholder{
    font-size: 14px;
}
button{
    font-size: 17px;
    padding: 10px 0px;
    width: 40%;
}
.footer h1{
    font-size: 16px !important;
}
.navbar{
    box-shadow: 0 0 5px 0 rgba(0,0,0,0.600) !important;
}

}
</style>

{% endblock %}

{% block body %}
<div class="contact-container">
    <div class="left-col">
    </div>
    <div class="right-col">
      <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
    </label>
    <div class="description">Dark Mode</div>
  </div>
      
      <h1 class="contact-title" style="font-family :'Poppins', sans-serif; letter-spacing: 0px;">Contact us</h1>
      <hr>
      {% if success %}
      <p class="success">Message Sent Successfully</p>
      {% endif %}
      <form id="contact-form" method="post">
        {% csrf_token %}
        <label for="name">Full name</label>
    <input type="text" id="full_name" name="full_name" placeholder="Your Full Name" required>
        <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <label for="message">Message</label>
    <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
    <button type="submit" id="submit" name="submit">Send</button>
    
  </form>
</div>
</div>
{% endblock %}
