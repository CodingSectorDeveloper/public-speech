{% extends "admin_base.html" %}

{% block title %} Messages Details {% endblock %}

{% block head %}

    <style>
        .space-between{
            display: flex;
            align-items: center;
            margin: 13px 0px;
            font-size: 18px;
            justify-content: space-between;
        }
        .plus-icon{
            font-size: 20px;
            color: white;
            background-color: rgb(79,68,224);
            padding: 10px;
            border-radius: 100px;
        }
    </style>

{% endblock head %}

{% block body %}
<div class="main__container">
<h1>Message Details</h1>
<hr style="margin: 20px 0px;">
<div class="space-between">
    <p>Full Name</p>
    <p>{{message.full_name}}</p>
</div>
<div class="space-between">
    <p>Email Address</p>
    <p>{{message.email}}</p>
</div>
<div class="">
    <p>Message :-</p><br>
</div>
<div class="">
    <p>{{message.message}}</p>
</div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% endblock body %}
